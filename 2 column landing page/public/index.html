<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>2 column layout</title>
  </head>
  <body class="antialiased text-slate-600">
    <main class="flex flex-col px-8 max-w-screen-2xl min-h-screen md:px-16">
      <header class="py-8">
        <a href="#">
          <img src="images/logo.png" alt="logo" class="h-7" />
        </a>
      </header>
      <!-- max-lg:flex-col === flex-col lg:flex-row  tailwind 3.2+ -->
      <section class="flex max-lg:flex-col py-12 gap-20 md:py-20">
        <!-- Description section -->
        <section class="flex-1">
          <h1
            class="font-semibold font-primary text-6xl leading-tight text-slate-800"
          >
            Join us in Dublin!
          </h1>
          <p class="mt-2 text-violet-500 text-xl">This 2025</p>
          <p class="mt-4 text-lg">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui,
            velit! Vero reprehenderit aliquam placeat, perspiciatis, officia
            dicta dignissimos distinctio saepe
          </p>
        </section>
        <!-- / Description section -->
        <!-- Subscribe section -->
        <section class="flex-1">
          <div class="bg-white shadow-xl rounded-lg">
            <div class="bg-violet-400 p-8 grid place-items-center rounded-t-lg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-12"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.75 9v.906a2.25 2.25 0 0 1-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 0 0 1.183 1.981l6.478 3.488m8.839 2.51-4.66-2.51m0 0-1.023-.55a2.25 2.25 0 0 0-2.134 0l-1.022.55m0 0-4.661 2.51m16.5 1.615a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V8.844a2.25 2.25 0 0 1 1.183-1.981l7.5-4.039a2.25 2.25 0 0 1 2.134 0l7.5 4.039a2.25 2.25 0 0 1 1.183 1.98V19.5Z"
                />
              </svg>
            </div>
            <div class="p-10">
              <p>Get notifed of all updatez</p>
              <!-- max-sm:flex-col === sm:flex-row flex-col 
               max-sm:gap-3 === gap-3 sm:gap-0 tailwind 3.2+ -->
              <form action="" class="mt-3 flex max-sm:flex-col max-sm:gap-3">
                <input
                  type="email"
                  placeholder="Email Address"
                  class="border-gray-300 px-4 py-2 flex-grow sm:rounded-r-none sm:border-r-0 rounded-md border-2 hover:border-violet-400 focus:outline-none focus:border-violet-500"
                />
                <button
                  class="rounded-md sm:rounded-l-none bg-violet-400 px-4 py-2 font-semibold text-white"
                >
                  Notify Me
                </button>
              </form>
            </div>
          </div>
        </section>
        <!-- / Subscribe section -->
      </section>
      <footer class="py-8 mt-auto">
        <ul class="flex gap-6 text-white text-sm lg:text-slate-400">
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Privacy Policy</a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
