<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/output.css" />
    <title>Simple login form</title>
  </head>
  <body>
    <div
      class="relative grid min-h-screen text-gray-800 antialiased grid-cols-[1fr_2.5rem_auto_2.5rem_1fr] grid-rows-[1fr_1px_auto_1px_1fr] bg-white [--pattern-fg:var(--color-gray-950)]/5 dark:bg-gray-950 dark:[--pattern-fg:var(--color-white)]/10"
    >
      <div
        class="col-start-3 row-start-3 flex sm:w-96 flex-col bg-gray-100 p-2 dark:bg-white/10 text-center"
      >
        <span class="text-2xl font-light">Login to your account</span>
        <div class="mt-4 bg-white shadow-md rounded-lg text-left">
          <div class="h-2 bg-indigo-400 rounded-t-md"></div>
          <div class="px-8 py-6">
            <label for="" class="block font-semibold">Username or Email</label>
            <input
              type="text"
              placeholder="Email"
              class="border w-full h-5 px-3 py-5 hover:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md"
            />
            <label for="" class="block mt-3 font-semibold">Password</label>
            <input
              type="password"
              placeholder="Password"
              class="border w-full h-5 px-3 py-5 hover:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md"
            />
            <div class="flex justify-between items-baseline">
              <button
                type="submit"
                class="mt-3 bg-indigo-500 text-white py-2 px-6 rounded-md hover:bg-indigo-600"
              >
                Login
              </button>
              <a href="#" class="text-sm hover:underline">Forgot Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
